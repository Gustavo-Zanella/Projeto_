<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresa</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastrar Empresa</h2>
        <form method="POST" action="/verificar">
            <div class="input-field">
                <label for="campo">CNPJ:</label>
                <input type="text" id="campo" name="campo" class="input" placeholder="Digite o CNPJ">
            </div>
            <button type="submit" id="cadastrar" name="cadastrar">Cadastrar</button>
            <button type="submit" id="alterar" name="alterar">Alterar</button>
            <button type="submit" id="consultar" name="consultar">Consultar</button>
        </form>

        <h2>Empresas Cadastradas</h2>
        <table>
            <thead>
                <tr>
                    <th>CNPJ</th>
                    <th>Razão Social / Nome</th>
                    <th>Data de Abertura</th>
                    <th>Porte</th>
                    <th>Situação</th>
                    <!-- Adicione outras colunas conforme necessário -->
                </tr>
            </thead>
            <tbody>
                {% for empresa in empresas %}
                <tr>
                    <td>{{ empresa.cnpj }}</td>
                    <td>{{ empresa.nomerazao }}</td>
                    <td>{{ empresa.data_abertura }}</td>
                    <td>{{ empresa.porte }}</td>
                    <td>{{ empresa.situacao }}</td>
                    <!-- Adicione outras colunas conforme necessário -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
