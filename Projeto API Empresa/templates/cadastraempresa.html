<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresa</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 30%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            border-right: 1px solid #ddd; /* Adiciona borda direita */
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-transform: uppercase;
            border-right: none; /* Remove borda direita do último cabeçalho */
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody td:last-child {
            border-right: none; /* Remove borda direita da última coluna */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin-bottom: 30px;">Cadastrar Empresa</h2>
        <form method="POST" action="/verificar">
            <div class="input-field">
                <label for="campo">CNPJ:</label>
                <input type="text" id="campo" name="campo" class="input" placeholder="Digite o CNPJ">
            </div>
            <button type="submit" id="cadastrar" name="cadastrar">Cadastrar</button>
            <button type="submit" id="alterar" name="alterar">Alterar</button>
            <button type="submit" id="visualizar" name="visualizar">Consultar</button>
        </form>

        <h2 style="margin-top: 40px;">Empresas Cadastradas</h2>
        <table>
            <thead>
                <tr>
                    <th>CNPJ</th>
                    <th>Nome</th>
                    <th>Abertura</th>
                    <th>Porte</th>
                    <th>Situação</th>
                    <th>Vendedor</th>
                </tr>
            </thead>
            <tbody>
                {% for empresa in empresas %}
                <tr> 
                    <td>{{ empresa.empcnpj }}</td>
                    <td>{{ empresa.empnomerazao }}</td>
                    <td>{{ empresa.empdataabertura }}</td>
                    <td>{{ empresa.empporte }}</td>
                    <td>{{ empresa.empsituacao }}</td>
                    <td>{{ empresa.empvendedor }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
